人參弗如米心
千聞弗如一見
千燒弗如一燜
牙齒根里省出
打頭應弗著腦
老實人滿肚鬼
有心弗怕路遠
好漢弗伉女斗
好筍出在牆外
窮官強似富戶
拉擲尿照照自
泥佛也有土性
破蒲鞋湊湊對
襪升起當套褲
腳ㄦ扛起抖抖
湊巧弗如起早
#第七節 七字詞
一枚釘釘一個窟
人無笑臉覅開店
三世修來朝南屋
千日航船一日會
千年道行做一拂
千金難買心頭願
千金難買兄弟情
千金難買老來瘦
弗見棺材弗流淚
弗會打鼓聽聲音
弗是冤家弗聚頭
風頭霉頭兩隔壁
打蛇弗死變蛇精
皮坊老闆會吹牛
老實伉你弗客氣
有心弗怕來路遠
有鈿能使鬼推磨
有鈿難買老來瘦
自搬石頭打自腳
後生無鈿空好漢
多個香爐多個鬼
燈盞無油枉費心
條條山嶺通天頂
和尚無兒孝子多
和尚走爻寺院在
爬你肚裡去一雙
面紅起猴頭臀然
皇天爬桅頂上叫
鐵打衙門流水兵
