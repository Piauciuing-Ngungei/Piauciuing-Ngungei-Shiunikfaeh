translator:
  dictionary: zioephieng
  spelling_hints: 8
  preedit_format: &tone
    - xform/([aeiou])(ng|n|l)([123])/$1$3$2/
    - xform/([aeo])([eiu])([123])/$1$3$2/
    - xform/a1/ā/
    - xform/a2/ǎ/
    - xform/a3/á/
    - xform/e1/ē/
    - xform/e2/ě/
    - xform/e3/é/
    - xform/o1/ō/
    - xform/o2/ǒ/
    - xform/o3/ó/
    - xform/i1/ī/
    - xform/i2/ǐ/
    - xform/i3/í/
    - xform/u1/ū/
    - xform/u2/ǔ/
    - xform/u3/ú/
    - xform/y1/ȳ/
    - xform/y2/y̌/
    - xform/y3/ý/
    - xform/ng1/n̄g/
    - xform/ng2/ňg/
    - xform/ng3/ńg/
    - xform/m1/m̄/
    - xform/m2/m̌/
    - xform/m3/ḿ/
    - xform/n1/n̄/
    - xform/n2/ň/
    - xform/n3/ń/
    - "xform/[;']/-/"
  comment_format: *tone

luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin
  prefix: "q"
  tips: 〔漢語普通話拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

stroke:
  tag: stroke
  dictionary: stroke
  prefix: "x"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/


zioephieng_reverse_lookup:
  tags: [ luna_pinyin, stroke ]
  overwrite_comment: false
  dictionary: zioephieng

punctuator:
  import_preset: symbols_ngu

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    luna_pinyin: "^q[a-z']*$"
    stroke: "^x[hspnz]*$"