schema:
  schema_id: zioephieng
  name: 標準吳語
  version: "2024.8"
  author:
    - 吳韻
    - 重光
    - CCT
    - Te
    - Labieng
    
  description: |
    標準吳語輸入灋（2024.8）
    拼法替用字參考標準吳語與月絕書方案
    反查功能依賴“朙月拼音”替“五筆畫”。
    "q"：漢語普通話拼音反查 
    "X"：hspnz五筆畫反查
    "/"：輸入相應詞彙個吳語拼音首字母縮寫可得符號
  dependencies:
    - luna_pinyin #反查
    - stroke

style:
  antialias_mode: default
  ascii_tip_follow_cursor: false
  horizontal: false
  #font_face: Microsoft YaHei Bold
  #label_font_face: Microsoft YaHei Bold
  #comment_font_face: Microsoft YaHei Bold
  font_point: 16
  label_font_point: 16
  comment_font_point: 16
  candidate_abbreviate_length: 0

switches:
  - name: ascii_mode
    reset: 0
    states: [漢字, 洋文]
  - name: simplification
    states: [正體, 简体]
  - name: full_shape
    states: [半角, 全角]
  - name: ascii_punct
    states: [句讀, 符號]
  - name: ascii_punct
    states: [ 。，, ．， ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - affix_segmentor@stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@luna_pinyin
    - reverse_lookup_translator
    
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@zioephieng_reverse_lookup

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba"
  delimiter: "-';"
  algebra:
    # xform/  - 改寫（替換，弗共存）
    # derive  - 衍生（共存，單向模糊音）
    # abbrev  - 簡拼（出字優先級傍前兩組低）
    # fuzz    - 略拼（衹用在組詞，弗出單字）
    # xlit    - 變換（適合大量个一對一變換）
    # erase   - 刪除
    - erase/^xx$/
    - erase/^0$/
    - "xform/'//"
    - "derive/1/q/"
    - "derive/2/x/"
    - "derive/3/r/"
    - "derive/^([A-Za-z]+)([nghk]{0,2})([1-3qxr]{0,2})(\\{.*\\})?$/$1$2/"  
    #- "abbrev/^([YMNymn])([1-3qxr]{0,2})(\\{.*\\})?$/$1/"
    - abbrev/^(?![mn])([a-z]).+$/$1/
    - derive/^([mn]).+$/$1/ #確保在許鍵入m弗物n個辰光，好弗單單匹配到自成音節個m替n，也好匹配到以m弗物n開頭個單字
    
    - derive/^([ptkgszc]h).+$/$1/
    
    - derive/\b(tsh\w*)\b(?!\s+\w*)/$1/
    - derive/\b(ts\w*)\b(?!\s+\w*)/$1/
    - abbrev/\b(tsh)\w*.+$/$1/ #確保在許鍵入tsh個辰光，優先匹配tsh開頭個單字而非詞組
    - abbrev/\b(ts)[^\Wh]*$/$1/ #確保在許鍵入ts個辰光，優先匹配ts開頭個單字而非詞組
    
    - derive/^(dz|ng).+$/$1/
    - derive/\b(dz\w*)\b(?!\s+\w*)/$1/
    - derive/\b(ng\w*)\b(?!\s+\w*)/$1/
    - abbrev/\b(dz)\w*.+$/$1/ #確保在許鍵入dz個辰光，優先匹配dz開頭個單字而非詞組
    - abbrev/\b(ng)\w*.*$/$1/ #確保在許鍵入ng個辰光，優先匹配ng開頭個單字而非詞組

