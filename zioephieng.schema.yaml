schema:
  schema_id: zioephieng
  name: 標準吳語
  version: "2024.3.13"
  author:
    - 吳韻
    - 重光
    - CCT
    - Te
    
  description: |
    Thanks to the following works:
      * CC-CEDICT
      * Android open source project
      * Chewing - 新酷音
      * 三拼簡繁詞庫
      * opencc - 開放中文轉換

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 正體, 殘體 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - echo_translator
    - r10n_translator
    - script_translator
    - table_translator
    - table translator@custom phrase
    - reverse_lookup_translator
    
  filters:
    - simplifier
    - uniquifier

translator:
  dictionary: zioephieng
  prism: zioephieng
  spelling_hints: 8
  enable_completion: true
  enable_user_dict: true

punctuator:
  import_preset: symbols # 句讀處理器，統一從外部導入

key_binder:
  import_preset: default # 快捷鍵，統一從外部導入

recognizer:
  import_preset: default # 特殊規則輸入碼，統一從外部導入
  patterns:
    reverse_lookup: "//[a-z]*'?$"
    hspnz_lookup: "`/[hspnz]*'?$"

custom_phrase:
  dictionary: zioephieng
  user_dict: zioephieng.words # 用戶詞典名
  db_class: stabledb       # 詞典類型爲只讀格式
  enable_completion: true
  enable_sentence: true
  initial_quality: 8

reverse_lookup:
  dictionary: terra_pinyin
  prefix: "//"
  suffix: "'"
  tips: 〔漢語拼音反查〕
  enable_completion: true #必須與刪去注釋一起使用，否則處理能力不夠時會導致崩潰。
  enable_user_dict: true
  enable_encoder: false #自動組詞
  enable_sentence: false #自動造句
  enable_charset_filter: false #是否開啓字符集過濾〔僅table_translator有效。啓用cjk_minifier後可適用於script_translator〕.避免同時使用字符集過濾和extended_charset.
  comment_format:
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

#刪去音韻學信息以免因注釋太長崩潰。（注意：要雙斜杆注釋！）
#    - "xform/\\{.{1,20}\\}//"

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: "'"
  algebra:
    - "xform/'//"
    - abbrev/^([a-z]).+$/$1/   #啓用首字母匹配
    - abbrev/^([ptkgszc]h).+$/$1/  #啓用首字母匹配
    - abbrev/^(ts).+$/$1/  #啓用首字母匹配
    - abbrev/^(tsh).+$/$1/  #啓用首字母匹配
    - abbrev/^(ng).+$/$1/  #啓用首字母匹配
    
    - "derive/1/q/"
    - "derive/2/x/"
    - "derive/3/r/" 
    - "derive/^([A-Za-z]+)(\\d?)$/$1/"
    - "derive/^([A-Za-z]*[kh])4$/$1rr/" #q=1，平聲；x=2，上聲；r=3，去聲; rr=4，入聲；xx=5，小稱調（罕用）
    - "derive/5/xx/"
    - "derive/^([A-Za-z]+)([nghk]{0,2})([0-5qxr]{0,2})(\\{.*\\})?$/$1$2/"    
